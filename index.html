<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component | Vanilla CSS version</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <header>
        <h1>Product preview card component</h1>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/radektomasek/fm-product-preview-card-component" target="_blank">Radek
                Tomasek</a>.
        </p>
    </header>
    <main>
        <div class="card">
            <section class="card__preview">
                <img src="./assets/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum - Product Item"
                    width="343" height="458"
                    srcset="./assets/image-product-mobile.jpg 375w, ./assets/image-product-desktop.jpg 1440w"
                    sizes="(min-width: 90em) 337.69px, 343.7px">
            </section>
            <section class="card__content">
                <h2 class="card__category">Perfume</h2>
                <h3 class="card__title">Gabrielle Essence Eau De Parfum</h3>
                <p class="card__description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House
                    of CHANEL.
                </p>
                <section class="card__price">
                    <strong class="card__price--discounted">$149.499</strong>
                    <span class="card__price--original">$169.99</span>
                </section>
                <button class="card__button">Add to Cart</button>
            </section>

        </div>
    </main>
</body>

</html>
